/* Publishing the libraries to Maven Central  using Gradle Nexus Publish Plugin - taken from https://circleci.com/blog/publishing-java-android-libraries/  */

group 'live.ditto'
version = findProperty("LIBRARY_VERSION")

nexusPublishing {
    repositories {
        sonatype{
            nexusUrl.set(uri("https://s01.oss.sonatype.org/service/local/"))
            snapshotRepositoryUrl.set(uri("https://s01.oss.sonatype.org/content/repositories/snapshots/"))
        }
    }
}