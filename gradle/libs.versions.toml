# Lines on each section of this file should be sorted alphabetically

[versions]
android-gradle-plugin = "7.3.0"
androidx-activity = "1.7.1"
androidx-appcompat = "1.6.1"
androidx-compose = "2023.03.00"
androidx-navigation = "2.5.3"
androidx-test-ext = "1.1.5"
androidx-webkit = "1.7.0"
datastorePreferences = "1.0.0"
ditto = "4.5.2"
live-ditto-databrowser = "0.0.3"
live-ditto-exportlogs = "0.0.2"
live-ditto-diskusage = "0.0.3"
live-ditto-presenceviewer = "0.0.2"
live-ditto-health = "0.0.2"
live-ditto-heartbeat = "0.0.3"

junit = "4.13.2"
kotlin-gradle-plugin = "1.8.10"
androidComposeKotlinCompiler = "1.4.4"

[libraries]
androidx-activity-activityCompose = { group = "androidx.activity", name = "activity-compose", version.ref = "androidx-activity" }
androidx-appcompat-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidx-appcompat" }
androidx-compose-composeBom = { group = "androidx.compose", name = "compose-bom", version.ref = "androidx-compose" }
androidx-compose-material3-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-compose-runtime-runtimeLivedata = { group = "androidx.compose.runtime", name = "runtime-livedata" }
androidx-compose-ui-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-uiTooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-uiToolingPreview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-datastore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "datastorePreferences" }
androidx-navigation-navigationCompose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "androidx-navigation" }
androidx-test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-test-ext" }
androidx-webkit-webkit = { group = "androidx.webkit", name = "webkit", version.ref = "androidx-webkit" }
live-ditto-databrowser = { module = "live.ditto:dittodatabrowser", version.ref = "live-ditto-databrowser" }
live-ditto-exportlogs = { module = "live.ditto:dittoexportlogs", version.ref = "live-ditto-exportlogs" }
live-ditto-diskusage = { module = "live.ditto:dittodiskusage", version.ref = "live-ditto-diskusage" }
live-ditto-presenceviewer = { module = "live.ditto:dittopresenceviewer", version.ref = "live-ditto-presenceviewer" }
live-ditto-health = { module = "live.ditto:health", version.ref = "live-ditto-health" }
live-ditto-heartbeat = { module = "live.ditto:dittoheartbeat", version.ref = "live-ditto-heartbeat" }
live-ditto-ditto = { group = "live.ditto", name = "ditto", version.ref = "ditto" }
junit-junit = { group = "junit", name = "junit", version.ref = "junit" }
joda-time-joda-time = { group = "joda-time", name = "joda-time", version = "2.10.10" }

[plugins]
com-android-application = { id = "com.android.application", version.ref = "android-gradle-plugin" }
com-android-library = { id = "com.android.library", version.ref = "android-gradle-plugin" }
org-jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin-gradle-plugin" }